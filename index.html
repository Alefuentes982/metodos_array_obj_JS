<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Médico Ñuñoa</title>
    <meta name="description" content="Estadisticas Centro Médico Ñuñoa">
    <meta name="author" content="Ale Fuentes">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/8657e78088.js" crossorigin="anonymous"></script>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">

            <section class="col-lg-12 text-center mx-auto">
                <h1 class="titulo"></h1>
                <br>
                <table id="mi-tabla"></table>
                <button id="informeBtn" class="my-3 text-center mx-auto">Eliminar primer y ultimo elemento de
                    Radiologia</button>
            </section>
            <hr class="mt-3">
            <section class="col-lg-12 text-center mx-auto">
                <h1 class="titulo">Lista Dental Tabla</h1>
                <hr>
                <br>
                <table id="tabla-dental"></table>
                <hr>
            </section>
            <section class="lista-dental col-lg-12 text-center mx-auto">
                <h1 class="titulo">Lista Dental</h1>
                <hr>
            </section>
            <section class="lista-nombres col-lg-12 text-center mx-auto">
                <hr>
                <h1 class="titulo">Lista de Nombres Pacientes Centro Médico</h1>
                <hr>
            </section>
            <section class="filtro-prevision col-lg-12 text-center mx-auto">
                <hr>
                <h1 class="titulo">Filtro por previson</h1>
                <hr>
                <button id="previsionBtn1" class="my-3 text-center mx-auto">Filtrar Dental Isapre</button>
                <button id="previsionBtn2" class="my-3 text-center mx-auto">Filtrar Traumatologia Fonasa</button>
                <p class="prevision"></p>
            </section>
        </div>
    </div>
    <footer class="bg-dark text-center text-light p-4 mt-3">
        <a href="https://github.com/Alefuentes982" target="_blank">
            <i class="fab fa-github-square fa-3x"></i>
        </a>
        <a href="https://www.linkedin.com/in/alejandro-fuentes-3a1678212" target="_blank">
            <i class="fab fa-linkedin fa-3x"></i>
        </a>
        <p class="mb-0 mt-3">Ale Fuentes 2024. Todos los derechos reservados.</p>
    </footer>
    <!-- Mi Script -->
    <script src="./assets/js/script.js"></script>
